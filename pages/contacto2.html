            </nav>

    <!--Main-->
    <main>
        <section class="container">
            <div class="row py-3">
                <div class="col-12">
                    <h1 class="contacto__titulo py-3">CONTACTO</h1>
                </div>
            </div>
            <div class="row">
                <div class="contacto__mapa col-8">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9757.779602479977!2d4.864175820264715!3d52.39920886750542!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xf59a59172dd911ef!2sPRJCT%20WRKS!5e0!3m2!1ses-419!2snl!4v1660036708087!5m2!1ses-419!2snl"
                        width="" height="" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <div class="col-4">
                    <div class="contacto__form">
                        <form action="" method="GET" class="contacto__campos">
                            <label for="nombre">Nombre y apellido:</label>
                            <input type="text" placeholder="Juan Martinez" id="nombre" class="form-control" />
                            <label for="mail">Mail:</label>
                            <input type="mail" placeholder="xxx@mail.com" id="mail" class="form-control" />
                            <label for="telefono">Telefono:</label>
                            <input type="text" placeholder="1111-1111" id="telefono" class="form-control" />
                            <label for="mensaje">Escriba su mensaje:</label>
                            <textarea cols="30" rows="10" placeholder="Mensaje" id="mensaje"
                                class="form-control"></textarea>
                            <button type="submit" class="btn-primary my-3">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
